name: Automatically Tweet about new Blog Posts

on:
  push:
    branches:
      - "auto-tweet-blogs"

jobs:
  auto-tweet-blogs:
    runs-on: ubuntu-latest
    # environment: auto-tweet

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.1.0

      - name: Analyse changed files
        uses: jitterbit/get-changed-files@v1
        id: changed-files
        with:
          format: space-delimited
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate URL
        run: |
          YAML_FILENAME=$(echo "${{ steps.changed-files.outputs.added_modified }}" | awk -F'/' '{printf $NF}')
          HTML_FILENAME=${YAML_FILENAME/%yaml/html}
          echo ${HTML_FILENAME}

